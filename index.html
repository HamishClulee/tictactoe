<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 id="message">player 0 - go!</h1>
    <div class="app box">
        <div class="row one">
            <div class="square" id="0-0"></div>
            <div class="square" id="0-1"></div>
            <div class="square" id="0-2"></div>
        </div>
        <div class="row two">
            <div class="square" id="1-0"></div>
            <div class="square" id="1-1"></div>
            <div class="square" id="1-2"></div>
        </div>
        <div class="row three">
            <div class="square" id="2-0"></div>
            <div class="square" id="2-1"></div>
            <div class="square" id="2-2"></div>
        </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
